<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>WAR Calculator</title>
</head>
<body>
    <h1>WAR Calculator</h1>
    <form id="form">
        <label for="wRAA">wRAA</label>
        <input type="text" class="input" name="wRAA" id="wRAA">
        <label for="BsR">BsR</label>
        <input class="input" type="text" name="BsR" id="BsR">
        <label for="UZR">Fielding Runs/UZR</label>
        <input  type="text" class="input" name="UZR" id="UZR">
        <label for="pos-adj">Positional Adjustment</label>
        <input  type="text" class="input" name="pos-adj" id="pos-adj">
        <label for="league-adj">League Adjustment</label>
        <input  type="text" class="input" name="league-adj" id="league-adj">
        <label for="rep-runs">Replacement Runs</label>
        <input  type="text" class="input" name="rep-runs" id="rep-runs">
        <label for="RPW">Runs Per Win</label>
        <input type="text" class="input" name="RPW" id="RPW">
        <input  type="submit" value="Calculate" id ="submit">
    </form>
    <h2 id="results">Results Here</h2>
</body>
</html>
