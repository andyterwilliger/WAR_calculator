<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>WAR Calculator</title>
</head>
<body>
    <h1>WAR Calculator</h1>
    <form id="form">
        <label for="hits">Total Hits</label>
        <input type="text" class="input" name="hits" id="hits">
        <label for="at-bats">Total At Bats</label>
        <input class="input" type="text" name="at-bats" id="at-bats">
        <input class="input" type="submit" value="Calculate" id ="submit">
    </form>
    <h2 id="results">Results Here</h2>
</body>
</html>
